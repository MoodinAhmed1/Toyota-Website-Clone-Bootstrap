<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toyota Vehicle Showcase</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', Arial, sans-serif;
        }
        
        /* Hero Carousel Styles */
        #carouselExampleIndicators .carousel-item {
            position: relative;
            height: 500px;
            overflow: hidden;
        }

        #carouselExampleIndicators .carousel-item video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #carouselExampleIndicators .carousel-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .carousel-caption {
            position: absolute;
            z-index: 2;
        }
        
        /* Card Carousel Styles */
        #cardCarousel {
            padding: 40px 0;
            background-color: #f8f9fa;
        }
        
        .card-slide {
            display: none;
        }
        
        .card-slide.active {
            display: block;
        }
        
        .vehicle-card {
            display: flex;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            height: 100%;
        }
        
        .vehicle-image {
            width: 40%;
            background-size: cover;
            background-position: center;
        }
        
        .vehicle-info {
            width: 60%;
            padding: 20px;
        }
        
        .vehicle-year {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .vehicle-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 5px 0;
        }
        
        .vehicle-tagline {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        
        .price {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .disclaimer-text {
            font-size: 0.8rem;
            color: #6c757d;
        }
        
        .carousel-controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .carousel-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ccc;
            margin: 0 5px;
            cursor: pointer;
        }
        
        .carousel-dot.active {
            background-color: #333;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .vehicle-card {
                flex-direction: column;
            }
            
            .vehicle-image,
            .vehicle-info {
                width: 100%;
            }
            
            .vehicle-image {
                height: 200px;
            }
        }
          /* Add to your existing CSS */
          #cardCarousel {
              position: relative;
          }

          #cardCarousel .carousel-control-prev,
          #cardCarousel .carousel-control-next {
              position: absolute;
              top: 50%;
              transform: translateY(-50%);
              width: 40px;
              height: 40px;
              background-color: rgba(0,0,0,0.5);
              border-radius: 50%;
              opacity: 0.8;
              z-index: 10;
          }

          #cardCarousel .carousel-control-prev {
              left: 15px;
          }

          #cardCarousel .carousel-control-next {
              right: 15px;
          }

          #cardCarousel .carousel-control-prev:hover,
          #cardCarousel .carousel-control-next:hover {
              opacity: 1;
          }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white px-sm-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img class="p-1" style="width: 150px;" src="https://freepnglogo.com/images/all_img/toyota-logo-with-text.png" alt="Toyota Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a style="font-weight: 700;" class="nav-link active fs-5 me-3" aria-current="page" href="#">Vehicles</a>
                    </li>
                    <li class="nav-item">
                        <a style="font-weight: 700;" class="nav-link fs-5 me-3" href="#">Shopping Tools</a>
                    </li>
                    <li class="nav-item"> 
                        <a style="font-weight: 700;" class="nav-link fs-5 me-3" href="#">Owners</a>
                    </li>
                    <li class="nav-item">
                        <a style="font-weight: 700;" class="nav-link fs-5 me-3" href="#">Search Inventory</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Video Carousel -->

        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item carousel-item1 active">
                <video autoplay muted loop>
                    <source src="Assets/Videos/Supra MK4 short edit.mp4" type="video/mp4">
                </video>

                    <button class="btn btn-light btn-lg mt-3">Explore now</button>
                </div>
            </div>

            <div class="carousel-item carousel-item1">
                <video autoplay muted loop>
                    <source src="Assets/Videos/Toyota Fortuner _ Offroad _ Cinematic Video _ India.mp4">
                </video>
                <div class="carousel-caption flex-column mb-5">
                    <h1 style="font-weight: 900;">Ready Set Go!</h1>
                    <p style="font-weight: 300;">Event ends in 4 days</p>
                    <button class="btn btn-light btn-lg mt-3">Explore now</button>
                </div>
            </div>

            <div class="carousel-item carousel-item1">
                <video autoplay muted loop>
                    <source src="Assets/Videos/Toyota Supra _ 4K Cinematic Video.mp4">
                </video>
                <div class="carousel-caption flex-column mb-5">
                    <h1 style="font-weight: 900;">Ready Set Go!</h1>
                    <p style="font-weight: 300;">Event ends in 4 days</p>
                    <button class="btn btn-light btn-lg mt-3">Explore now</button>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Card Carousel Section -->
    <section id="cardCarousel">
      <div class="container" style="position: relative;">
        <h2 class="text-center mb-5">Explore Our Vehicles</h2>
        
        <!-- Slides will be inserted here by JavaScript -->
        <div class="row"></div>
        
        <!-- Navigation dots -->
        <div class="carousel-controls">
          <!-- Dots will be added dynamically based on number of slides -->
        </div>
        
        <!-- Navigation buttons -->
        <button class="carousel-control-prev" type="button">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Custom Carousel Script -->
    <script>
      const vehicles = [
        {
          year: "2025",
          name: "Tacoma",
          tagline: "Redefine your limits.",
          price: "$31,590",
          disclaimer: "Starting MSRP",
          mpg: "21/26 MPG",
          mpgDisclaimer: "Up to E4: FY90 ***",
          image: "https://via.placeholder.com/400x300?text=Tacoma+2025",
          category: "trucks"
        },
        {
          year: "2025",
          name: "Tundra",
          tagline: "Take on the toughest demands.",
          price: "$40,090",
          disclaimer: "Starting MSRP",
          mpg: "18/23 MPG",
          mpgDisclaimer: "Up to E4: FY90 ***",
          image: "https://via.placeholder.com/400x300?text=Tundra+2025",
          category: "trucks"
        },
        {
          year: "2025",
          name: "RAV4",
          tagline: "Adventure awaits.",
          price: "$28,350",
          disclaimer: "Starting MSRP",
          mpg: "27/35 MPG",
          mpgDisclaimer: "Up to E4: FY90 ***",
          image: "https://via.placeholder.com/400x300?text=RAV4+2025",
          category: "suvs"
        },
        {
          year: "2025",
          name: "Camry",
          tagline: "The best never rests.",
          price: "$26,420",
          disclaimer: "Starting MSRP",
          mpg: "28/39 MPG",
          mpgDisclaimer: "Up to E4: FY90 ***",
          image: "https://via.placeholder.com/400x300?text=Camry+2025",
          category: "cars"
        }
      ];

      function createVehicleCard(vehicle) {
        return `
          <div class="vehicle-card">
            <div class="vehicle-image" style="background-image: url('${vehicle.image}')"></div>
            <div class="vehicle-info">
              <div class="vehicle-year">${vehicle.year}</div>
              <h3 class="vehicle-title">${vehicle.name}</h3>
              <p class="vehicle-tagline">${vehicle.tagline}</p>
              <div class="price">${vehicle.price}</div>
              <div class="disclaimer-text">${vehicle.disclaimer}</div>
              <div class="specs-container mt-3">
                <div>${vehicle.mpg}</div>
                <div class="disclaimer-text">${vehicle.mpgDisclaimer}</div>
              </div>
              <div class="d-flex gap-2 mt-4">
                <button class="btn btn-outline-dark flex-grow-1">Explore</button>
                <button class="btn btn-dark flex-grow-1">Build</button>
              </div>
            </div>
          </div>
        `;
      }

      document.addEventListener('DOMContentLoaded', function() {
        // Create slides from vehicle data
        const slidesContainer = document.querySelector('#cardCarousel .row');
        let currentSlideIndex = 0;
        let slides = [];
        
        // Group vehicles into slides (2 vehicles per slide)
        for (let i = 0; i < vehicles.length; i += 2) {
          const slideVehicles = vehicles.slice(i, i + 2);
          slides.push(slideVehicles);
        }
        
        // Generate HTML for slides
        slidesContainer.innerHTML = slides.map((slideVehicles, index) => `
          <div class="card-slide ${index === 0 ? 'active' : ''}">
            <div class="row">
              ${slideVehicles.map(vehicle => `
                <div class="col-lg-6 mb-4">
                  ${createVehicleCard(vehicle)}
                </div>
              `).join('')}
            </div>
          </div>
        `).join('');
        
        const dotsContainer = document.querySelector('.carousel-controls');
        dotsContainer.innerHTML = slides.map((_, index) => `
          <div class="carousel-dot ${index === 0 ? 'active' : ''}" data-slide="${index}"></div>
        `).join('');

          // Get references to the newly created elements
          const slidesElements = document.querySelectorAll('.card-slide');
          const dots = document.querySelectorAll('.carousel-dot');
          const prevBtn = document.querySelector('#cardCarousel .carousel-control-prev');
          const nextBtn = document.querySelector('#cardCarousel .carousel-control-next');
        
        function showSlide(index) {
          // Wrap around if at beginning or end
          if (index >= slidesElements.length) {
            index = 0;
          } else if (index < 0) {
            index = slidesElements.length - 1;
          }
          
          // Hide all slides
          slidesElements.forEach(slide => slide.classList.remove('active'));
          dots.forEach(dot => dot.classList.remove('active'));
          
          // Show selected slide
          slidesElements[index].classList.add('active');
          if (dots[index]) dots[index].classList.add('active');
          currentSlideIndex = index;
        }
        
        // Dot navigation
        dots.forEach((dot, index) => {
          dot.addEventListener('click', () => {
            showSlide(index);
          });
        });
        
        // Button navigation
        prevBtn.addEventListener('click', () => {
          showSlide(currentSlideIndex - 1);
        });
        
        nextBtn.addEventListener('click', () => {
          showSlide(currentSlideIndex + 1);
        });
        
        // Auto-rotate (optional)
        setInterval(() => {
          showSlide(currentSlideIndex + 1);
        }, 5000);
        
        // Initialize first slide
        showSlide(0);
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Toyota Vehicle Showcase</title>
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      
      <!-- Google Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

      <link rel="stylesheet" href="css/slider.css">
      <link rel="stylesheet" href="css/videoCarousel.css">
  </head>
  <body class="m-0 p-0 g-0" style="font-family: 'Poppins', Arial, sans-serif; width: 100%; overflow-x: hidden">
    <nav class="navbar navbar-expand-lg bg-white px-sm-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img class="p-1" style="width: 150px;" src="https://freepnglogo.com/images/all_img/toyota-logo-with-text.png" alt="Toyota Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a style="font-weight: 700;" class="nav-link active fs-5 me-3" aria-current="page" href="#">Vehicles</a>
                    </li>
                    <li class="nav-item">
                        <a style="font-weight: 700;" class="nav-link fs-5 me-3" href="#">Shopping Tools</a>
                    </li>
                    <li class="nav-item"> 
                        <a style="font-weight: 700;" class="nav-link fs-5 me-3" href="#">Owners</a>
                    </li>
                    <li class="nav-item">
                        <a style="font-weight: 700;" class="nav-link fs-5 me-3" href="#">Search Inventory</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Hero Video Carousel -->
    <div id="videoCarousel" class="carousel slide"  style="width: 100%;">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#videoCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#videoCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#videoCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item  active">
                <video autoplay muted loop playsinline>
                    <source src="Assets/Videos/Supra MK4 short edit.mp4" type="video/mp4">
                </video> 
                <div class="carousel-caption flex-column mb-5">
                    <h1 style="font-weight: 900;">Ready Set Go!</h1>
                    <p style="font-weight: 300;">Event ends in 4 days</p>
                    <button class="btn btn-light btn-lg mt-3">Explore now</button>
                </div>
            </div>

            <div class="carousel-item">
                <video autoplay muted loop>
                    <source src="Assets/Videos/Toyota Fortuner _ Offroad _ Cinematic Video _ India.mp4">
                </video>
                <div class="carousel-caption flex-column mb-5">
                    <h1 style="font-weight: 900;">Ready Set Go!</h1>
                    <p style="font-weight: 300;">Event ends in 4 days</p>
                    <button class="btn btn-light btn-lg mt-3">Explore now</button>
                </div>
            </div>

            <div class="carousel-item">
                <video autoplay muted loop>
                    <source src="Assets/Videos/Toyota Supra _ 4K Cinematic Video.mp4">
                </video>
                <div class="carousel-caption flex-column mb-5">
                    <h1 style="font-weight: 900;">Ready Set Go!</h1>
                    <p style="font-weight: 300;">Event ends in 4 days</p>
                    <button class="btn btn-light btn-lg mt-3">Explore now</button>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#videoCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#videoCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    
    <section id="vehicleCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="false">
      <h2 class="text-center mb-4">Explore Our Vehicles</h2>
      <div class="carousel-inner"></div>
      
      <!-- Bootstrap mobile controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#vehicleCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#vehicleCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
  </section>

    <section id="shopping Tools">
      <div class="container">
        <h1 class="text-center mt-4">Shopping Tools</h1>
        <div class="row py-2">
          <div class="col-md-3 px-md-2 border-end flex-column d-flex align-items-center">
            <img style="width: 70px" src="Assets/Icons/TDR-BuildPrice-32.svg" alt="">
            <a href="#" class="mt-3">build & price</a>
          </div>
          <div class="col-md-3 px-md-2 border-end flex-column d-flex align-items-center">
            <img style="width: 70px" src="Assets/Icons/TDR-SearchInventory-32.svg" alt="">
            <a href="#" class="mt-3">search Inventory</a>
          </div>
          <div class="col-md-3 px-md-2 border-end flex-column d-flex align-items-center">
            <img style="width: 70px" src="Assets/Icons/TDR-LocalSpecials-32.svg" alt="">
            <a href="#" class="mt-3">Local Specials</a>
          </div>
          <div class="col-md-3 px-md-2 border-end flex-column d-flex align-items-center">
            <img style="width: 70px"  src="Assets/Icons/TDR-FindDealer-32.svg" alt="">
            <a href="#" class="mt-3">Find a Dealer</a>
          </div>
        </div>
      </div>
    </section>

    <section id="Explore" class="py-3 my-3">
      <div class="d-flex flex-column align-items-center" style="background-image: url('Assets/Icons/2024-toyota-hybrid-lineup-01.jpg'); height: 100vh; background-size: cover; background-position: center;" class="container-fluid">
        <img style="width:17rem" class="mt-5" src="Assets/Icons/horizontalbzlogo_beyond-zero.svg" alt="">
        <p class="mt-1 text-white fs-5" style="font-weight: 700;">Drive change your way</p>
        <button class="btn bg-white rounded-pill px-4 py-2 border">Explore beyond zero</button>
      </div>
    </section>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

   <script src="js/script.js"></script>
  </body>
</html>

    <script>
      const vehicles = [
  { 
    year: "2024", 
    name: "Tacoma", 
    tagline: "Redefine your limits.", 
    price: "$31,590", 
    image: "https://toyotacanada.scene7.com/is/image/toyotacanada/20_Tacoma_TRD_Off-Road_Cement_1?ts=1688694123022&$Media-Large$&dpr=off" 
  },
  { 
    year: "2024", 
    name: "Tundra", 
    tagline: "Take on the toughest demands.", 
    price: "$40,090", 
    image: "https://images.customwheeloffset.com/web-compressed/936421-1-2020-tundra-toyota-bulletproof-lifted-12in-american-truxx-dna-custom.jpg" 
  },
  { 
    year: "2024", 
    name: "RAV4", 
    tagline: "Adventure awaits.", 
    price: "$28,350", 
    image: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/2019_Toyota_RAV4_LE_2.5L_front_4.14.19.jpg/330px-2019_Toyota_RAV4_LE_2.5L_front_4.14.19.jpg" 
  },
  { 
    year: "2024", 
    name: "Camry", 
    tagline: "The best never rests.", 
    price: "$26,420", 
    image: "https://global.toyota/pages/models/images/20191018/kv/camry_w1920_01.jpg" 
  },
];

document.addEventListener("DOMContentLoaded", function() {
  // Initialize carousel elements
  const carousel = document.querySelector("#cardCarousel");
  const slidesContainer = carousel.querySelector(".carousel-inner");
  const prevBtn = carousel.querySelector(".carousel-control-prev");
  const nextBtn = carousel.querySelector(".carousel-control-next");
  
  // Set initial container styles
  slidesContainer.style.cssText = `
    display: flex;
    overflow: hidden;
    width: 100%;
    position: relative;
    transition: transform 0.5s ease;
  `;
  
  // Generate slides HTML
  slidesContainer.innerHTML = vehicles.map(vehicle => `
    <div class="carousel-slide" style="
      flex: 0 0 100%;
      padding: 0 15px;
      box-sizing: border-box;
      min-width: 0; /* Fixes flexbox overflow issue */
    ">
      <div class="card" style="
        text-align: center;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        height: 100%;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      ">
        <img src="${vehicle.image}" alt="${vehicle.name}" style="
          width: 100%;
          height: 200px;
          object-fit: cover;
          border-radius: 8px 8px 0 0;
        ">
        <div style="padding: 15px;">
          <h3 style="margin: 10px 0; font-size: 1.5rem; font-weight: 600;">${vehicle.year} ${vehicle.name}</h3>
          <p style="color: #666; margin-bottom: 15px;">${vehicle.tagline}</p>
          <strong style="font-size: 1.2rem; color: #e31937;">${vehicle.price}</strong>
          <button style="
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #e31937;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
          ">View Details</button>
        </div>
      </div>
    </div>
  `).join("");
  
  const slides = Array.from(slidesContainer.querySelectorAll(".carousel-slide"));
  let currentIndex = 0;
  let isAnimating = false;
  let autoSlideInterval;
  let slidesToShow = 1;
  
  // Initialize carousel
  function initCarousel() {
    updateSlidesToShow();
    positionSlides();
    startAutoSlide();
  }
  
  // Update number of slides to show based on screen width
  function updateSlidesToShow() {
    const containerWidth = slidesContainer.offsetWidth;
    if (containerWidth >= 992) {
      slidesToShow = 3;
    } else if (containerWidth >= 768) {
      slidesToShow = 2;
    } else {
      slidesToShow = 1;
    }
    currentIndex = Math.min(currentIndex, slides.length - slidesToShow);
  }
  
  // Position slides based on current index
  function positionSlides() {
    const slideWidth = 100 / slidesToShow;
    slides.forEach(slide => {
      slide.style.flex = `0 0 ${slideWidth}%`;
    });
    
    const offset = -currentIndex * slideWidth;
    slidesContainer.style.transform = `translateX(${offset}%)`;
  }
  
  // Navigate to specific slide
  function goToSlide(index) {
    if (isAnimating) return;
    
    isAnimating = true;
    currentIndex = Math.max(0, Math.min(index, slides.length - slidesToShow));
    positionSlides();
    
    setTimeout(() => {
      isAnimating = false;
    }, 500);
  }
  
  // Next slide with proper boundary checking
  function nextSlide() {
    if (currentIndex >= slides.length - slidesToShow) {
      goToSlide(0); // Loop back to start
    } else {
      goToSlide(currentIndex + 1);
    }
  }
  
  // Previous slide with proper boundary checking
  function prevSlide() {
    if (currentIndex <= 0) {
      goToSlide(slides.length - slidesToShow); // Loop to end
    } else {
      goToSlide(currentIndex - 1);
    }
  }
  
  // Auto slide every 5 seconds
  function startAutoSlide() {
    clearInterval(autoSlideInterval);
    autoSlideInterval = setInterval(nextSlide, 5000);
  }
  
  // Event listeners
  prevBtn.addEventListener("click", () => {
    prevSlide();
    startAutoSlide(); // Reset timer on manual navigation
  });
  
  nextBtn.addEventListener("click", () => {
    nextSlide();
    startAutoSlide(); // Reset timer on manual navigation
  });
  
  // Handle window resize
  window.addEventListener("resize", () => {
    updateSlidesToShow();
    positionSlides();
  });
  
  // Initialize everything
  initCarousel();
});
    </script>
